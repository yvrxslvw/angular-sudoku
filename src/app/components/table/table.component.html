<table [cellSpacing]="0">
  @for (row of rows; track row) {
  <tr>
    @for (cell of row; track cell.id) {
    <td *ngIf="cell.isShown; else unkn" class="known">{{ cell.value }}</td>

    <ng-template #unkn>
      <td class="unknown">
        <app-cell-input [cell]="cell" />
      </td>
    </ng-template>
    }
  </tr>
  }
</table>
